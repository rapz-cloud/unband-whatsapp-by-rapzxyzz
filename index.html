<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unband WhatsApp By-RapzXyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Semua style yang sudah ada sebelumnya... */
        
        /* Style untuk tab Upload Foto */
        .upload-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .upload-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .upload-preview {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .upload-preview-container {
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .upload-preview-image {
            max-width: 100%;
            max-height: 200px;
        }
        
        .upload-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upload-btn {
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .upload-btn:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        .upload-btn.primary {
            background: linear-gradient(135deg, #1e3a8a, #dc2626);
        }
        
        .upload-btn.primary:hover {
            background: linear-gradient(135deg, #1e40af, #b91c1c);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            text-align: left;
            display: none;
        }
        
        .upload-result.success {
            border-left: 4px solid #25d366;
        }
        
        .upload-result.error {
            border-left: 4px solid #ff6b6b;
        }
        
        .upload-result-url {
            word-break: break-all;
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .upload-result-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background Bintang -->
    <div class="stars" id="stars"></div>
    
    <!-- Efek Bintang Jatuh -->
    <div id="fallingStars"></div>
    
    <!-- Efek Petir -->
    <div id="lightningContainer"></div>
    
    <!-- Planet -->
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
    
    <!-- Notifikasi -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle" style="color: #25d366;"></i>
        <span id="notification-text">Pesan notifikasi</span>
    </div>
    
    <!-- Halaman Login -->
    <div id="loginPage" class="container">
        <!-- Konten halaman login yang sudah ada... -->
    </div>
    
    <!-- Halaman Utama -->
    <div id="mainPage" class="container" style="display: none;">
        <div class="theme-toggle" id="themeToggle2"></div>
        
        <div class="logo">
            <i class="fab fa-whatsapp"></i>
        </div>
        <h1>Unband WhatsApp By-RapzXyz</h1>
        
        <!-- Kontak Developer -->
        <div class="contact-buttons">
            <a href="https://wa.me/message/R7N6YBNDYYMHJ1" target="_blank" class="contact-btn whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="t.me/rapzzxtamz" target="_blank" class="contact-btn telegram">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://tiktok.com/@style.fomo34" target="_blank" class="contact-btn tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
        
        <div class="tab-container">
            <div class="tab active" data-tab="unband">Unband</div>
            <div class="tab" data-tab="history">Riwayat</div>
            <div class="tab" data-tab="fun">Fun</div>
            <div class="tab" data-tab="tools">Tools</div>
            <div class="tab" data-tab="bgremover">BG Remover</div>
            <!-- Tab baru untuk Upload Foto -->
            <div class="tab" data-tab="upload">Upload Foto</div>
        </div>
        
        <!-- Tab Unband -->
        <div id="unband-tab" class="tab-content active">
            <!-- Konten tab unband yang sudah ada... -->
        </div>
        
        <!-- Tab Riwayat -->
        <div id="history-tab" class="tab-content">
            <!-- Konten tab riwayat yang sudah ada... -->
        </div>
        
        <!-- Tab Fun Baru -->
        <div id="fun-tab" class="tab-content">
            <!-- Konten tab fun yang sudah ada... -->
        </div>
        
        <!-- Tab Tools -->
        <div id="tools-tab" class="tab-content">
            <!-- Konten tab tools yang sudah ada... -->
        </div>
        
        <!-- Tab Penghapus Background -->
        <div id="bgremover-tab" class="tab-content">
            <!-- Konten tab bg remover yang sudah ada... -->
        </div>
        
        <!-- Tab Upload Foto Baru -->
        <div id="upload-tab" class="tab-content">
            <div class="upload-container">
                <div class="upload-title">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Foto ke Termai.cc
                </div>
                
                <div class="upload-preview">
                    <div class="input-group">
                        <label for="imageUpload"><i class="fas fa-upload"></i> Pilih Gambar:</label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                    
                    <div class="upload-preview-container">
                        <img id="uploadPreview" class="upload-preview-image" style="display: none;">
                        <div id="uploadPlaceholder" style="color: rgba(255, 255, 255, 0.5);">
                            <i class="fas fa-image" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <div>Gambar akan ditampilkan di sini</div>
                        </div>
                    </div>
                    
                    <div class="upload-controls">
                        <button id="uploadImageBtn" class="upload-btn primary" disabled>
                            <i class="fas fa-upload"></i> Upload ke Termai.cc
                        </button>
                        <button id="resetUploadBtn" class="upload-btn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div class="progress-container" style="display: none;" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="uploadProgressFill"></div>
                        </div>
                        <div class="progress-text">
                            <span>Mengupload...</span>
                            <span id="uploadProgressText">0%</span>
                        </div>
                    </div>
                    
                    <div id="uploadResult" class="upload-result">
                        <div id="uploadResultMessage"></div>
                        <div id="uploadResultUrl" class="upload-result-url"></div>
                        <img id="uploadResultImage" class="upload-result-image" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM yang sudah ada sebelumnya...
        
        // Elemen untuk fitur upload foto
        const imageUpload = document.getElementById('imageUpload');
        const uploadPreview = document.getElementById('uploadPreview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const resetUploadBtn = document.getElementById('resetUploadBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressFill = document.getElementById('uploadProgressFill');
        const uploadProgressText = document.getElementById('uploadProgressText');
        const uploadResult = document.getElementById('uploadResult');
        const uploadResultMessage = document.getElementById('uploadResultMessage');
        const uploadResultUrl = document.getElementById('uploadResultUrl');
        const uploadResultImage = document.getElementById('uploadResultImage');
        
        // URL untuk upload
        const UPLOAD_URL = "https://c.termai.cc";
        
        // Event listener untuk upload foto
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validasi tipe file
            if (!file.type.match('image.*')) {
                showNotification('Hanya file gambar yang diizinkan!', 'error');
                return;
            }
            
            // Validasi ukuran file (maksimal 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Ukuran file maksimal 5MB!', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadPreview.src = event.target.result;
                uploadPreview.style.display = 'block';
                uploadPlaceholder.style.display = 'none';
                uploadImageBtn.disabled = false;
                
                showNotification('Gambar berhasil dipilih!', 'success');
            };
            reader.readAsDataURL(file);
        });
        
        // Event listener untuk tombol upload
        uploadImageBtn.addEventListener('click', async function() {
            const file = imageUpload.files[0];
            if (!file) return;
            
            // Tampilkan progress bar
            uploadProgress.style.display = 'block';
            uploadProgressFill.style.width = '0%';
            uploadProgressText.textContent = '0%';
            
            // Sembunyikan hasil sebelumnya
            uploadResult.style.display = 'none';
            
            // Buat FormData untuk mengirim file
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Simulasi progress upload
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    if (progress <= 90) {
                        uploadProgressFill.style.width = `${progress}%`;
                        uploadProgressText.textContent = `${progress}%`;
                    }
                }, 100);
                
                // Kirim request upload
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                uploadProgressFill.style.width = '100%';
                uploadProgressText.textContent = '100%';
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Tampilkan hasil
                    uploadResult.className = 'upload-result success';
                    uploadResultMessage.innerHTML = '<i class="fas fa-check-circle"></i> Upload berhasil!';
                    uploadResultUrl.textContent = result.url || 'URL tidak tersedia';
                    
                    // Tampilkan gambar hasil jika ada
                    if (result.url) {
                        uploadResultImage.src = result.url;
                        uploadResultImage.style.display = 'block';
                    } else {
                        uploadResultImage.style.display = 'none';
                    }
                    
                    uploadResult.style.display = 'block';
                    showNotification('Gambar berhasil diupload!', 'success');
                } else {
                    throw new Error(`Upload gagal: ${response.status}`);
                }
                
                // Sembunyikan progress bar setelah 1 detik
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('Error uploading image:', error);
                
                // Tampilkan pesan error
                uploadResult.className = 'upload-result error';
                uploadResultMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Upload gagal!';
                uploadResultUrl.textContent = error.message;
                uploadResultImage.style.display = 'none';
                uploadResult.style.display = 'block';
                
                // Sembunyikan progress bar
                uploadProgress.style.display = 'none';
                
                showNotification('Upload gagal: ' + error.message, 'error');
            }
        });
        
        // Event listener untuk tombol reset upload
        resetUploadBtn.addEventListener('click', function() {
            imageUpload.value = '';
            uploadPreview.src = '';
            uploadPreview.style.display = 'none';
            uploadPlaceholder.style.display = 'block';
            uploadImageBtn.disabled = true;
            uploadProgress.style.display = 'none';
            uploadResult.style.display = 'none';
            
            showNotification('Form upload direset', 'success');
        });
        
        // Event listener untuk tab (tambahkan tab upload)
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Hapus kelas active dari semua tab dan konten
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Tambahkan kelas active ke tab yang diklik
                tab.classList.add('active');
                
                // Tampilkan konten yang sesuai
                const tabId = tab.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Inisialisasi dan fungsi lainnya yang sudah ada...
    </script>
</body>
</html>
