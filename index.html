<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengunggah Foto & Video</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .upload-area {
            border: 2px dashed #8e2de2;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: #f9f7ff;
        }
        
        .upload-area.highlight {
            background: #e8e2ff;
            border-color: #4a00e0;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #8e2de2;
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background: #8e2de2;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background: #4a00e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .url-selection {
            margin-bottom: 25px;
        }
        
        .url-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4a00e0;
        }
        
        .url-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .url-option {
            flex: 1;
            min-width: 200px;
        }
        
        .url-option input {
            display: none;
        }
        
        .url-label {
            display: block;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .url-label:hover {
            border-color: #8e2de2;
        }
        
        .url-option input:checked + .url-label {
            border-color: #4a00e0;
            background: #f0ebff;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
        }
        
        .url-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a00e0;
        }
        
        .url-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .upload-btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(142, 45, 226, 0.4);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #e8fff0;
            border: 1px solid #4CAF50;
            display: block;
        }
        
        .result.error {
            background: #ffe8e8;
            border: 1px solid #f44336;
            display: block;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .result-url {
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #3a00b0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .url-options {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pengunggah Foto & Video</h1>
            <p class="subtitle">Unggah file Anda dan pilih tujuan upload</p>
        </header>
        
        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Seret file ke sini atau klik untuk memilih</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
                <label for="fileInput" class="file-label">Pilih File</label>
                <p class="file-info">Mendukung file gambar (JPG, PNG, GIF) dan video (MP4, MOV, AVI)</p>
            </div>
            
            <div class="url-selection">
                <h3 class="url-title">Pilih Tujuan Upload:</h3>
                <div class="url-options">
                    <div class="url-option">
                        <input type="radio" id="url1" name="urlOption" value="https://c.termai.cc" checked>
                        <label for="url1" class="url-label">
                            <div class="url-name">TermAI</div>
                            <div class="url-desc">https://c.termai.cc</div>
                        </label>
                    </div>
                    <div class="url-option">
                        <input type="radio" id="url2" name="urlOption" value="https://catbox.moe">
                        <label for="url2" class="url-label">
                            <div class="url-name">Catbox</div>
                            <div class="url-desc">https://catbox.moe</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <button id="uploadBtn" class="upload-btn" disabled>Upload File</button>
            
            <div id="result" class="result">
                <p class="result-title" id="resultTitle">Upload Berhasil!</p>
                <p class="result-url" id="resultUrl"></p>
                <button class="copy-btn" id="copyBtn">Salin URL</button>
            </div>
        </div>
        
        <footer>
            <p>¬© 2023 Pengunggah File. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultUrl = document.getElementById('resultUrl');
            const copyBtn = document.getElementById('copyBtn');
            
            let selectedFile = null;
            
            // Event listeners untuk drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    selectedFile = files[0];
                    
                    // Validasi tipe file
                    const fileType = selectedFile.type;
                    if (!fileType.startsWith('image/') && !fileType.startsWith('video/')) {
                        showResult('error', 'Hanya file gambar dan video yang diizinkan.');
                        uploadBtn.disabled = true;
                        return;
                    }
                    
                    // Tampilkan info file
                    const fileInfo = uploadArea.querySelector('.file-info');
                    fileInfo.textContent = `File: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                    
                    uploadBtn.disabled = false;
                }
            }
            
            uploadBtn.addEventListener('click', function() {
                if (!selectedFile) return;
                
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Mengupload...';
                
                const selectedUrl = document.querySelector('input[name="urlOption"]:checked').value;
                
                // Simulasi upload (dalam implementasi nyata, ini akan menggunakan fetch atau XMLHttpRequest)
                setTimeout(() => {
                    // Ini adalah simulasi - dalam implementasi nyata, Anda akan mengirim file ke server
                    const randomId = Math.random().toString(36).substring(2, 10);
                    const fileExtension = selectedFile.name.split('.').pop();
                    const uploadedUrl = `${selectedUrl}/uploaded-${randomId}.${fileExtension}`;
                    
                    showResult('success', uploadedUrl);
                    uploadBtn.textContent = 'Upload File';
                }, 2000);
            });
            
            copyBtn.addEventListener('click', function() {
                const urlText = resultUrl.textContent;
                navigator.clipboard.writeText(urlText).then(() => {
                    copyBtn.textContent = 'Tersalin!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Salin URL';
                    }, 2000);
                });
            });
            
            function showResult(type, message) {
                resultDiv.className = 'result';
                resultDiv.classList.add(type);
                
                if (type === 'success') {
                    resultTitle.textContent = 'Upload Berhasil!';
                    resultUrl.textContent = message;
                    copyBtn.style.display = 'inline-block';
                } else {
                    resultTitle.textContent = 'Upload Gagal';
                    resultUrl.textContent = message;
                    copyBtn.style.display = 'none';
                }
                
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
